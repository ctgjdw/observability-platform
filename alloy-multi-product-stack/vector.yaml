sources:
  docker_logs:
    type: docker_logs
    docker_host: /var/run/docker.sock
    include_labels:
      - "logger=vector"
      - service_namespace
      - service_name

transforms:
  clean_docker_labels:
    inputs:
      - docker_logs
    type: "remap"
    source: |
      .service_name = .label.service_name
      .service_namespace = .label.service_namespace
      del(.label)

sinks:
  logs_console:
    type: console
    encoding:
      codec: json
    inputs:
      - clean_docker_labels
  logs_es_ingest:
    inputs:
      - clean_docker_labels
    type: "elasticsearch"
    endpoints:
      - https://opensearch:9200
    auth:
      password: admin
      strategy: basic
      user: admin
    tls:
      verify_certificate: false
    healthcheck:
      enabled: false
    api_version: v7
    mode: bulk
    bulk:
      index: "logs-{{ .service_namespace }}-{{ .service_name }}"
  loki_ingest:
    type: loki
    inputs:
      - clean_docker_labels
    endpoint: http://loki:3100
    encoding:
      codec: text
    labels:
      container_created_at: "{{ .container_created_at }}"
      container_id: "{{ .container_id }}"
      container_name: "{{ .container_name }}"
      host: "{{ .host }}"
      image: "{{ .image }}"
      stream: "{{ .stream }}"
      timestamp: "{{ .timestamp }}"
      service_name: "{{ .service_name }}"
      service_namespace: "{{ .service_namespace }}"
      logger: vector
